<h3>Data Log</h3>
<div class="card mb-3">
    <div class="card-body">
      <h4 class="card-title">All Parameters</h4>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col">Parameter</th>
            <th scope="col">Value</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">[Date]</th>
            <td>[Time]</td>
            <td>[Parameter]</td>
            <td>[Value]</td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
<a class="btn btn-primary" role="button" routerLink="/my-devices/device-name/parameters">Return</a>
