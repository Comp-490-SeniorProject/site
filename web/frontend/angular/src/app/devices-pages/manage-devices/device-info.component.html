<div class="modal-header">
  <h3 class="modal-title" id="device-info-label">New Device Information</h3>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body">
  <form>
    <div class="mb-3 row">
      <label for="endpoint" class="col-sm-2 col-form-label">
        Endpoint address
      </label>
      <div class="col-sm-10">
        <input
          id="endpoint"
          class="form-control-plaintext"
          type="text"
          readonly
          value="{{ newDevice?.aws?.endpointAddress }}"
        />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="root-cert" class="col-sm-2 col-form-label">
        Root certificate
      </label>
      <a class="col-sm-10">
        <a
          id="root-cert"
          class="form-control-plaintext"
          href="https://www.amazontrust.com/repository/AmazonRootCA1.pem"
        >
          Download from Amazon
        </a>
      </a>
    </div>
    <div class="mb-3">
      <label class="form-label" for="cert-pem"> Certificate PEM </label>
      <textarea id="cert-pem" class="form-control" readonly>{{
        newDevice?.aws?.certificatePem
      }}</textarea>
    </div>
    <div class="mb-3">
      <label class="form-label" for="private-key">Private key</label>
      <textarea id="private-key" class="form-control" readonly>{{
        newDevice?.aws?.keyPair?.PrivateKey
      }}</textarea>
    </div>
  </form>
</div>
