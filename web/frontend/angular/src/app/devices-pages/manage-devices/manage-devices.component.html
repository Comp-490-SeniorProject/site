<div class="col-md-12 d-flex">
  <h3>Manage Devices</h3>
  <button
    type="button"
    class="btn btn-primary ml-auto"
    data-bs-toggle="modal"
    data-bs-target="#addDevice"
    id="addDeviceButton"
  >
    + Add a device
  </button>
</div>

<div class="card mb-3">
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Device Name</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let device of devices">
          <td scope="row">
            <div ngbDropdown class="d-inline-block">
              <button
                type="button"
                class="btn btn-outline-secondary btn-sm"
                id="dropdownBasic1"
                ngbDropdownToggle
                data-bs-toggle="modal"
                data-bs-target="#editDevice"
              ></button>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button ngbDropdownItem>Edit</button>
                <button id="delete" ngbDropdownItem>Delete</button>
              </div>
            </div>
          </td>
          <td scope="row">{{ device.name }}</td>
          <td scope="row">{{ device.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div
  class="modal fade"
  id="addDevice"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="addDeviceLabel"
  aria-hidden="true"
>
  <form [formGroup]="addDeviceForm">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="addDeviceLabel">Add a device</h3>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="form-floating mb-3">
            <input
              id="name"
              formControlName="name"
              class="form-control rounded-4"
              type="text"
              placeholder=""
              required
            />
            <label for="name">Device Name</label>
          </div>
          <div class="form-floating mb-3">
            <input
              id="description"
              formControlName="description"
              class="form-control rounded-4"
              type="text"
              placeholder=""
            />
            <label for="description">Description (optional)</label>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <form (ngSubmit)="onSubmit()">
            <button
              type="submit"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Add
            </button>
          </form>
        </div>
      </div>
    </div>
  </form>
</div>

<div
  class="modal fade"
  id="device-info"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="device-info-label"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="device-info-label">
          New Device Information
        </h3>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="form-group row">
          <label for="endpoint" class="col-sm-2 col-form-label"
            >Endpoint address</label
          >
          <div class="col-sm-10">
            <input
              id="endpoint"
              class="form-control-plaintext"
              type="text"
              readonly
              value="{{ newDevice?.aws?.endpointAddress }}"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="cert-pem" class="col-sm-2 col-form-label"
            >Certificate PEM</label
          >
          <div class="col-sm-10">
            <input
              id="cert-pem"
              class="form-control-plaintext"
              type="text"
              readonly
              value="{{ newDevice?.aws?.certificatePem }}"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="root-cert" class="col-sm-2 col-form-label"
            >Root certificate</label
          >
          <div class="col-sm-10">
            <input
              id="root-cert"
              class="form-control-plaintext"
              type="text"
              readonly
              value="https://www.amazontrust.com/repository/AmazonRootCA1.pem"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="private-key">Private key</label>
          <input
            id="private-key"
            class="form-control"
            type="text"
            readonly
            value="{{ newDevice?.aws?.keyPair?.PrivateKey }}"
          />
        </div>
      </div>
    </div>
  </div>
</div>
