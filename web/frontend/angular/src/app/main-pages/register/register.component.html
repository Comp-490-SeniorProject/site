<div class="register">
  <h2 class="register-header">Register</h2>
  <form
    [formGroup]="authForm"
    class="register-container"
    (ngSubmit)="register()"
  >
    <div class="row d-none" id="error">
      <span>Invalid Credentials</span>
    </div>
    <p [ngClass]="{'has-error': isSubmitted && formControls.username.errors}">
      <input
        type="text"
        placeholder="Username"
        class="form-control"
        formControlName="username"
      />
    </p>
    <div *ngIf="isSubmitted && formControls.username.errors" class="help-block">
      <div *ngIf="formControls.username.errors.required">
        Username is required
      </div>
    </div>
    <p
      [ngClass]="{
        'has-error': isSubmitted && formControls.password.errors
      }"
    >
      <input
        type="password"
        placeholder="Password"
        formControlName="password"
        class="form-control"
      />
    </p>
    <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
      <div *ngIf="formControls.password.errors.required">
        Password is required
      </div>
    </div>
    <p
      [ngClass]="{
        'has-error': isSubmitted && formControls.password.errors
      }"
    >
      <input
        type="password"
        placeholder="Confirm Password"
        formControlName="password_confirm"
        class="form-control"
      />
    </p>
    <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
      <div *ngIf="formControls.password.errors.required">
        Confirm Password is required
      </div>
    </div>
    <p>
      <input type="submit" value="Register" />
    </p>
  </form>
</div>
