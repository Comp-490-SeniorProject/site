<div class="register">
  <h2 class="register-header">Register</h2>
  <form
    [formGroup]="authForm"
    class="register-container"
    (ngSubmit)="register()"
  >
    <div class="row">
      <span style="color: green !important">{{ status }}</span>
    </div>
    <p [ngClass]="{'has-error': isSubmitted && formControls.username.errors}">
      <input
        type="text"
        placeholder="Username"
        class="form-control"
        formControlName="username"
        *ngIf="!usernameStatus"
      />
      <input
        type="text"
        placeholder="Username"
        class="form-control error"
        formControlName="username"
        *ngIf="usernameStatus"
      />
    </p>
    <div class="row errorstatus">
      <span>{{ usernameStatus }}</span>
    </div>
    <div *ngIf="isSubmitted && formControls.username.errors" class="help-block">
      <div
        *ngIf="formControls.username.errors.required"
        class="text-danger ml-3"
      >
        Username is required
      </div>
    </div>
    <p [ngClass]="{'has-error': isSubmitted && formControls.email.errors}">
      <input
        type="email"
        placeholder="Email"
        class="form-control"
        formControlName="email"
        *ngIf="!emailStatus"
      />
      <input
        type="email"
        placeholder="Email"
        class="form-control error"
        formControlName="email"
        *ngIf="emailStatus"
      />
    </p>
    <div class="row errorstatus">
      <span>{{ emailStatus }}</span>
    </div>
    <p
      [ngClass]="{
        'has-error': isSubmitted && formControls.password.errors
      }"
    >
      <input
        type="password"
        placeholder="Password"
        formControlName="password"
        class="form-control"
        *ngIf="!passwordStatus"
      />
      <input
        type="password"
        placeholder="Password"
        formControlName="password"
        class="form-control error"
        *ngIf="passwordStatus"
      />
    </p>
    <div class="row errorstatus">
      <span>{{ passwordStatus }}</span>
    </div>
    <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
      <div
        *ngIf="formControls.password.errors.required"
        class="text-danger ml-3"
      >
        Password is required
      </div>
    </div>
    <p
      [ngClass]="{
        'has-error': isSubmitted && formControls.password.errors
      }"
    >
      <input
        type="password"
        placeholder="Confirm Password"
        formControlName="password_confirm"
        class="form-control"
        *ngIf="!password_confirmStatus"
      />
      <input
        type="password"
        placeholder="Confirm Password"
        formControlName="password_confirm"
        class="form-control error"
        *ngIf="password_confirmStatus"
      />
    </p>
    <div class="row errorstatus">
      <span>{{ password_confirmStatus }}</span>
    </div>
    <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
      <div
        *ngIf="formControls.password.errors.required"
        class="text-danger ml-3"
      >
        Confirm Password is required
      </div>
    </div>
    <p>
      <input type="submit" value="Register" />
    </p>
  </form>
</div>
